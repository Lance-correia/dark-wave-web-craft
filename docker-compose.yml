version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/blog_db
      - NODE_ENV=production
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blog_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 